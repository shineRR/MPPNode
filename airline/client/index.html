<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Main Page!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Airline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button type="button" class="btn btn-primary" id="flightsData" data-dismiss="modal">Flights</button>
                </li>
            </ul>
        </div>

        <button class="btn btn-primary" id="reg_and_auth" data-toggle="modal" data-target="#reg-auth-Modal">Sign in</button>
    </nav>

    <div class="py-md-5">
        <div class="px-md-5 form-inline">
            <div class="form-group mr-5">
                <label class="mr-3">Destination</label>
                <input type = "text" class="form-control" id="destination" required>
            </div>
            <div class="form-group mr-5">
                <label class="mr-3">Date</label>
                <input type = "date" class="form-control" id="date" required>
            </div>
            <div class="form-group mr-5">
                <label class="mr-3">Price</label>
                <input type = "number" class="form-control" min="0" placeholder="100" id="price" required>
            </div>
            <button class="btn btn-primary" id="btnID">Create</button>
        </div>

        <div class="row">
            <div class="col-2">
                </div>
            </div>
            <div class="col-10">
                <hr>

                <h4 class="px-5 my-1">Flghts</h4>

                <hr>
                <div class="row" id="flights">
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Update flight data</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mr-12">
                        <label class="mr-10">Destination</label>
                        <input type = "text" class="form-control" id="destinationUpdate">
                    </div>
                    <div class="form-group mr-12">
                        <label class="mr-10">Date</label>
                        <input type = "date" class="form-control" id="dateUpdate">
                    </div>
                    <div class="form-group mr-12">
                        <label class="mr-10">Price</label>
                        <input type = "number" class="form-control" min="0"placeholder="100" id="priceUpdate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateData" data-dismiss="modal">Update flight</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reg-auth-Modal" tabindex="-1" role="dialog" aria-labelledby="myModal-reg-Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModal-reg-Label">Reg window</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mr-12">
                        <label class="mr-10">Email</label>
                        <input type = "text" class="form-control" id="emailField">
                    </div>
                    <div class="form-group mr-12">
                        <label class="mr-10">Password</label>
                        <input type = "password" class="form-control" id="passwordField">
                    </div>
                </div>
                <h6 style="color: crimson; display: none" id="warning" class = "px-2">User with this email already exists</h6>
                <h6 style="color: green; display: none" id="auth-reg" class = "px-2">is login</h6>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="auth(`${document.getElementById('emailField').value}`, `${document.getElementById('passwordField').value}`)">Authorize</button>
                    <button type="button" class="btn btn-primary" onclick="auth(`${document.getElementById('emailField').value}`, `${document.getElementById('passwordField').value}`, true)">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
